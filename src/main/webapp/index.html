<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn2.vectorstock.com/i/1000x1000/49/41/overlapping-gradient-number-five-logotype-vector-27964941.jpg">
</head>
<body>

    <div class="container">
        <div class="outer-column">
            <h2>New task</h2>
            <div class="task-area">
                <p>Title:</p>
                <input class="input" name="" id="title" placeholder="Title for your new task">
                <p>Description:</p>
                <textarea class="input" name="" id="description" placeholder="Description for your new task" cols="30" rows="10"></textarea>
                <div id="btn-add">
                    <p class="btn-add" >Add Task</p>
                </div>
            </div>
        </div>

        <div class="outer-column">
            <h2>Done</h2>
            <div class="inner-column" id="done">
                
            </div>
            
        </div>

        <div class="outer-column">
            <h2>To do</h2>
            <div class="inner-column" id="do">
                
            </div>
            
        </div>

        <div class="outer-column">
            <h2>Doing</h2>
            <div class="inner-column" id="doing">
                
            </div>
            
        </div>
    </div>
    
</body>
</html>

<script src="js/Task.js"></script>
<script src="js/TaskView.js"></script>
<script src="js/index.js"></script>
